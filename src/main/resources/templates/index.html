<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation.html :: nav}"></div>

<div class="container-fluid main">
    <!--    BootStrap栅格系统-->
    <div class="row">
        <!--        在最大和中等时下面部分占9,其余12-->
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
<!--            问题列表部分-->
            <div class="media " th:each="question : ${pageInfos.getQuestions()}">
<!--                头像-->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.getUser().getAvatar_url()}">
                    </a>
                </div>
<!--                问题主体-->
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <span th:text="${question.getDescription()}"></span><br>
                    <span class="text-desc">• <span th:text="${question.getComment_count()}"></span>个回复
                        • <span th:text="${question.getView_count()}"></span> 次浏览
                        • <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MMMM-dd  hh:mm')}"></span></span>
                </div>
            </div>

<!--            分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
<!--                    首页-->
                    <li th:if="${pageInfos.showFirstPage}">
                        <a href="/?page=1" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li >
<!--                    上一页-->
                    <li th:if="${pageInfos.showPrevious}">
                        <a th:href="@{/(page=${pageInfos.getPage()-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li >
<!--                    当前页码高亮-->
                    <li th:each="page : ${pageInfos.getPages()}" th:class="${pageInfos.getPage() == page}? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">
                        </a>
                    </li>
<!--                    下一页-->
                    <li th:if="${pageInfos.showNext}">
                        <a th:href="@{/(page=${pageInfos.getPage()+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li >
<!--                    末页-->
                    <li th:if="${pageInfos.showEndPage}">
                        <a th:href="@{/(page=${pageInfos.getTotalPages()})}" aria-label="End">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li >
                </ul>
            </nav>

        </div>

        <!--        在最大和中等时下面部分占3,其余12-->
        <div class="col lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>热门话题</h3>

        </div>
    </div>
</div>




</body>
</html>
