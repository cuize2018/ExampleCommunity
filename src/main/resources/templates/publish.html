<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 —— 实验社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation.html :: nav}"></div>

<div class="container-fluid main">
<!--    BootStrap栅格系统-->
    <div class="row">
<!--        在最大和中等时下面部分占9,其余12-->
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
<!--        action:当点击submit的时候表单路由到的Controller，使用post方式路由-->
            <form action="/publish" method="post">
<!--                不需要显示-->
                <input type="hidden" name="id" th:value="${id}">
<!--                输入框-->
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
<!--                    对于input，th:value设置回写值，从后端的model中拿取-->
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题">
                </div>
<!--                文本域-->
                <div class="form-group">
                    <label for="description">问题补充（必填）：</label>
<!--                    对于textarea，th:text设置回写值，从后端的model中拿取-->
                    <textarea class="form-control" name="description" id="description" th:text="${description}" cols="30" , rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以,隔开">
                </div>

                <div class="container-fluid main">
<!--                    警告框，通过${error}从model中拿到error信息-->
                    <span class="alert alert-danger col-lg-9 col-md-9 col-sm-12 col-xs-12"
                          th:if="${error != null}" th:text="${error}"></span>

                        <!--                发布按钮，增加自定义btn-publish样式-->
                        <button type="submit" class="btn btn-success btn-publish col ">发布</button>
                    <div class="row"></div>
                </div>


            </form>
        </div>

        <!--        在最大和中等时下面部分占3,其余12-->
        <div class="col lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>

</body>
</html>
